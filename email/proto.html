<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .proto {
    font-family: 'Lato';
    font-size: 3em;
    display: flex;
    margin: 0 auto;
    justify-content: center;
    background-color: #f5f5f5;
    color: #393939;
  }
  .grid {
    display: grid;
    align-items: center;
  }
  .grid p {
    padding: 0;
    margin: 0;
  }
  .img {
    display: grid;
    align-items: center;
    padding: 10px;
  }
  </style>
</head>
<body>
  <div class="proto">
    <div class="img">
      <img src="images/rocket.png" alt="" width="100">
    </div>
    <div class="grid">
      <p>
        Ángel Vásquez
      </p>
      <p>
        Front end Developer
      </p>
    </div>
  </div>
</body>
</html>
